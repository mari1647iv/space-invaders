<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />

    <title>Space Invaders</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
    <header>
        <h1 class="results"></h1>
        <div class="buttons">
            <button id="pause-button" type="button" onclick="playPause(event)">
                <i data-feather="pause" color="#8f00ff" width="36px" height="36px" stroke-width="1.8"
                    fill="#8f00ff"></i>
            </button>
            <button id="restart-button" type="button" onclick="restart()">
                <i data-feather="refresh-cw" color="#8f00ff" width="36px" height="36px" stroke-width="1.8"></i>
            </button>
            <button id="sound-button" type="button" onclick="switchSound()">
                <i data-feather="volume-2" color="#8f00ff" width="36px" height="36px" stroke-width="1.8"></i>
            </button>
        </div>
    </header>
    <div class="container"></div>
    <script> feather.replace()</script>
    <script src="shapes.js"></script>
    <script src="app.js"></script>
</body>

</html>
